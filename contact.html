<!doctype html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  
    <title>Contact Bootstrap | Barbara Fick</title>
</head>

<body>

  <header>

    <nav class="navbar navbar-light">
          <div class="container">
              <div class="navbar-header">
                  <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span> 
                  </button>
                  <a class="navbar-brand" href="index.html">Barbara Fick</a>
              </div>
              <div class="collapse navbar-collapse" id="myNavbar">
                  <ul class="nav navbar-nav navbar-right">
                          <li><a href="index.html">About</a></li>
                          <li><a href="portfolio.html">Portfolio</a></li> 
                          <li class="active"><a href="contact.html">Contact</a></li> 
                  </ul>
              </div>
          </div>
      </nav>
  </header>

  <div id="main-container" class="container">
    <div class="row">
      <div class="col-md-12">
        <section class="main-section">
          <h1>Contact &mdash;  Bootstrap </h1>

          <form id="contact-form">
              <div class="form-group">
                  <label for="InputName1">Name</label>
                  <input type="text" class="form-control" id="InputName1" placeholder="John Smith">
                </div>
              <div class="form-group">
                <label for="InputEmail1">Email address</label>
                <input type="email" class="form-control" id="InputEmail1" aria-describedby="emailHelp" placeholder="example@gmail.com">
              </div>
              <div class="form-group">
                  <label for="FormControlTextarea1">Message</label>
                  <textarea class="form-control" id="FormControlTextarea1" rows="6"></textarea>
              </div>
              <button type="submit" class="btn">Submit</button>

            </form>
        </section>
      </div>
    </div>
  </div>


  <footer>
    <!-- Copyright -->
    <div class="copyright">copyright 2018</div>
  </footer>

</body>

</html>
